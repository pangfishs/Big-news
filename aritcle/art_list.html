<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <!-- 导入layui的css样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的commit公用的css样式表 -->
    <link rel="stylesheet" href="../assets/css/commit/commit.css">
    <!-- 导入自己的art_list的css样式表 -->
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="list-form">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-filter="aihao" id="cate_id">
                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <select name="state" lay-filter="aihao">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>

                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
                </div>

            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>
    <!-- 书写筛选区的模板 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类名</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 书写列表区的模板 -->
    <script type="text/html" id="tpl-tab">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="btn-edit layui-btn layui-btn-xs btn-edit "
                    data-id="{{$value.Id}}">编辑</button>
                <button  data-id="{{$value.Id}}" type="button" class="btn-del layui-btn layui-btn-xs layui-btn-danger">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    


    <!-- 导入layui的js文件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery的js文件 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入art-template模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入拼接url地址的js文件 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的art_list的js文件 -->
    <script src="../assets/js/article/art_list.js"></script>
  
</body>

</html>
