<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本信息</title>
    <!-- 导入layui的css样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己学的user_info样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        <div class="layui-card-body">
            <form id="form-user" class="layui-form" lay-filter="formUserinfo">
                <!-- 设置一个隐藏域 -->
                <input type="hidden" name="id" >
                <div class="layui-form-item">
                    <label class="layui-form-label">登录名称</label>
                    <div class="layui-input-block">
                        <input  name="username"  type="text" name="title" required lay-verify="required"  readonly placeholder="请输入登录名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block">
                        <input  name="nickname"  type="text" name="title" required lay-verify="required|nickname"  placeholder="请输入用户名称"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户邮箱</label>
                    <div class="layui-input-block">
                        <input  name="email"  type="text" name="title" required lay-verify="required|email" placeholder="请输入用户邮箱"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn"  lay-submit lay-filter="formDemo">提交修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
            </form>
        </div>
        <!-- 导入layui的js文件 -->
        <script src="../assets/lib/layui/layui.all.js"></script>
        <!-- 导入jQuery的js文件 -->
        <script src="../assets/lib/jquery.js"></script>
        <!-- 导入拼接url地址的js文件 -->
        <script src="../assets/js/baseAPI.js"></script>
        <!-- 导入自己的user_info的js文件 -->
        <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
