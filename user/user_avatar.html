<!DOCTYPE html>
<html lang="en">

<head>

    <title>修改密码</title>
    <!-- 导入自己写的login样式表 -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- 导入layui的css样式表 -->

</head>

<body>

        <!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
