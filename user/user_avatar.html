<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码</title>
    <!-- 导入layui的css样式表 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入cropper图片裁剪插件的css样式表 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <!-- 导入自己的user公用的css样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_commit.css">
    <!-- 导入自己写的user_avatar样式表 -->
    <link rel="stylesheet" href="../assets/css/user/user_avatar.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- 通过accept属性限制file上传的文件类型 -->
                <input type="file" id="file" accept="image/png,image/jpeg">
                <button type="button" id="btnChooseImage" class="layui-btn">上传</button>
                <button type="button" id="btnUpload" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>
    </div>

    <!-- 导入layui的js脚本 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery的js脚本 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入cropper图片裁剪插件的js文件 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 导入拼接url地址的js脚本 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的user_avatar的js脚本 -->
    <script src="../assets/js/user/user_avatar.js"></script>
</body>

</html>
